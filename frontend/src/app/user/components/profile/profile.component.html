<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <div *ngIf="updateMessage" [className]="updateMessage.includes('successfully')
              ? 'alert alert-success' : 'alert alert-danger'" role="alert">
                {{ updateMessage }}
              </div>

              <h2 class="fw-bold mb-2 text-uppercase">Profile</h2>
              <p class="text-white-50 mb-5">Please Validate Your Data</p>

              <div class="form-outline form-white mb-4">
                <input type="text" id="first_name" class="form-control form-control-lg"
                       placeholder="First Name" formControlName="first_name" required/>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="text" id="last_name" class="form-control form-control-lg"
                       placeholder="Last Name" formControlName="last_name" required/>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="email" id="email" class="form-control form-control-lg"
                       placeholder="Email" formControlName="email" required/>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="password" class="form-control form-control-lg"
                       placeholder="Password" formControlName="password" required/>
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit"
                      [disabled]="!userForm.valid">Update</button>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</form>
